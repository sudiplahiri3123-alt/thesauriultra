version: "3.8"

services:
  thesauriultra_service:
    build: .
    container_name: thesauriultra_service_app
    ports:
      - "4000:4000"
    env_file:
      - .env
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 5



 
    





